{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Data Analysis Results</h2>

        <section class="mb-5">
            <h4>First Few Rows</h4>
            <div class="table-responsive">
                {{ first_rows|safe }}
            </div>
        </section>

        <section class="mb-5">
            <h4>Summary Statistics</h4>
            <div class="table-responsive">
                {{ summary_stats|safe }}
            </div>
        </section>

        <section class="mb-5">
            <h4>Missing Values</h4>
            <div class="table-responsive">
                {{ missing_values|safe }}
            </div>
        </section>

        <section class="mb-5">
            <h4>Visualizations</h4>
            {% for plot in plots %}
                <img src="data:image/png;base64,{{ plot }}" alt="Data Visualization" class="img-fluid mb-3">
            {% endfor %}
        </section>
    </div>
</body>
</html>
